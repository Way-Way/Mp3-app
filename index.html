<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/font-icons/fontawesome-free-5.15.3-web/css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="player">
            <span>New Playing</span>
            <h2>Nevada</h2>
            <div class="cd">
                <div class="cd-thumb" style="
                background-image: url('./assets/img/hien.jpg');"></div>
            </div>
            <div class="nav">
                <div class="repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="play">
                    <i class="fas fa-play icon-play"></i>
                    <i class="fas fa-pause icon-pause"></i>
                </div>
                <div class="next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <input type="range" name="" id="progress" value="0" min="0" max="100">
            <audio class="audio" src=""></audio>
        </div>
        <div class="list-song">

        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
